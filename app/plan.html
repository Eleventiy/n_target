	<body>

		<!-- Main header -->
		<header class="main-header">

			<div class="main-header__wrapper">

				<div class="header-logo">
					<a href="index.html"><img src="img/logo.svg" alt="NTarget logo"></a>
				</div>

				<nav class="header-nav" id="mobileMenu">

					<!-- Mobile line -->
					<div class="mobile-line">
						<figure class="mobile-line__img">
							<img src="img/mobile-logo.svg" alt="NTarget logo">
						</figure>
					</div>
					<!--/. Mobile line -->

					<ul class="header-nav__list">
						<li class="header-nav__item"><a href="index.html" class="header-nav__link">Home</a></li>
						<li class="header-nav__item"><a href="preview.html" class="header-nav__link">Preview</a></li>
						<li class="header-nav__item active"><a href="plan.html" class="header-nav__link">Get Your Plan</a></li>
						<li class="header-nav__item"><a href="contacts.html" class="header-nav__link">Contact & More</a></li>
					</ul>
				</nav>

				<!-- Mobile overlay -->
				<div class="mobile-overlay" id="mobileOverlay"></div>
				<!--/. Mobile overlay -->

				<button class="mobile-sandwich" id="toggleMenu">
					<span></span>
					<span></span>
					<span></span>
				</button>

			</div>

		</header>
		<!--/. Main header -->

		<!-- Main content -->
		<main class="main-plan">

			<section class="sect-plan">

				<div class="sect-plan__wrapper">

					<div class="plan-content">

						<div class="plan-content__descr">
							<h2>To get your free plan all we ask is that we can email you when the <span>onTARGET App</span>
								 launches <sup>*</sup>
							</h2>
							<small> <sup>*</sup> trust us, we think youâ€™ll like it</small>
						</div>

						<div class="plan-content__form">

							<form class="form-plan" id="formPlan" action="#" method="post">

								<div class="form-group">

									<p>Where should we send your plan?</p>
									<input type="email" name="p-user-email" placeholder="Your Email" required>

								</div>

								<div class="form-group  form-group--checkbox">

									<label>
										<input type="checkbox" name="user-accept" value="accepted contact" required>
										<span>onTARGET may contact me occassionally once the app is available for download.</span>
									</label>

								</div>

								<div class="form-group  form-group--radio">

									<p>Which smartphone do you use?</p>

									<label>
										<input type="radio" name="market" value="app-store">
										<img src="img/icons/app-store__short.png" alt="App Store icon">
									</label>

									<label>
										<input type="radio" name="market" value="google-play">
										<img src="img/icons/google-play__short.png" alt="Google play icon">
									</label>

								</div>

								<div class="form-actions">
									<button class="btn" value="send">SEND ME MY PLAN ALREADY</button>
								</div>

							</form>

						</div>

					</div>

					<div class="plan-image">

						<img src="img/phones/1.png" alt="NTarget App screen">

					</div>

				</div>

			</section>

		</main>
		<!-- Main content -->


		<!-- JQuery -->
		<script src="js/jquery.min.js"></script>

	</body>
